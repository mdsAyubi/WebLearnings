<!doctype html>
<html>
 <head>
 <title>Learning JS</title>

 <meta charset="utf-8" />
 <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
 <meta name="viewport" content="width=device-width, initial-scale=1" />

<style type="text/css">
 
</style>

 </head>

 <body>

<p>How many fingers are you holding?</p>
<input id="fingers" />
<button id="submit">Guess!</button>


<script type="text/javascript">


document.getElementById("submit").onclick=function(){
		var fingers = document.getElementById("fingers").value;
		var guessCount=0;
		var gotit = false;

		
		while(! gotit && guessCount<20){
			
			guess = Math.floor(Math.random()*6);

			if(guess==fingers)
				gotit=true;
			else
				guessCount++;
		}

		if(gotit == true)
			alert("Guessed in "+guessCount +"times: "+guess);
		else
			alert("I give up");
}

</script>

 </body>
</html>
