<!doctype html>
<html>
 <head>
 <title>Learning AJAX</title>

 <meta charset="utf-8" />
 <meta http-equiv="Content-type" content="text/html; charset=utf-8" />

<script type="text/javascript" src="jquery.min.js"></script>

<style type="text/css">
	
#circle{
	width: 200px;
	height: 200px;
	background-color: green;
	border-radius: 100px;
}

.square{
	width: 300px;
	height: 300px;
	background-color: red;
	margin-top: 10px;
}

</style>

 </head>

 <body>

<h1>AJAX..doesnt work with file protocol</h1>




 <script type="text/javascript">

 	$.get("index.html",function(data){
 		alert(data);
 	});

 	$.ajax({
 		url:"index.html"
 	}).done(function(data){
 		alert(data);
 	});

 </script>





 </body>
