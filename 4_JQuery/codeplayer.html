<!doctype html>
<html>
 <head>
 <title>Learning JQuery-UI</title>

 <meta charset="utf-8" />
 <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
 <meta name="viewport" content="width=device-width, initial-scale=1" />


<script type="text/javascript" src="jquery.min.js"></script>
<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css" />
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>

<style type="text/css">

body{
	margin: 0;
	padding: 0;
	font-family: "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif; 
   font-weight: 300;
}
	
#menubar{
	width: 100%;
	height: 40px;
	background-color: #e0e0e0;
	border-bottom: 1px solid gray;
}

#logo{
	padding: 5px 0 0 20px;
	font-weight: bold;
	font-size: 120%;
	float: left;
}

#buttonDiv{
	position: relative;
	float: right;
	padding: 5px 10px 0 0;
}
#runButton{
	font-size: 120%;

}

#toggles{
	width: 194px;

	margin: 0 auto;
	list-style: none;
	border: 1px solid red;
	
	border-radius: 3px;
	height: 27px;
	padding: 0;
	position: relative;
	top:5px;

}

#toggles li{
	float: left;
	border-right:1px solid gray;
	padding: 5px 7px;
}

.clear{
	clear: both;
}

.codeContainer{
	
	height: 100%;
	width: 50%;
	float: left;
	position: relative;
}

.codeContainer textarea{
	width: 100%;
	height: 100%;
	border:none;
	border-right:1px solid gray;
	font-family: monotype;
	font-size: 90%;
	padding: 5px;
	box-sizing:border-box;
	
}

.codeContainer textarea:focus{
				background-color: #fff;
			}

.codeLabel{
	position: absolute;
	right: 10px;
	top: 10px;
	z-index: 1;
	
}

#CSSContainer, #JSContainer {
	display: none;

}

iframe{
	height: 100%;
	position: relative;
	left: 20px;
	border:none;
}

.selected{
	background-color: gray;
}

</style>

 </head>

 <body>

 <div id="wrapper">

 	<div id="menubar">

 		<div id="logo"> Code Player</div>
 		<div id="buttonDiv">
 			<button id="runButton">Run</button>
 		</div>

 		<ul id="toggles">
 			<li class="toggle selected">HTML</li>
 			<li class="toggle">CSS</li>
 			<li class="toggle">JS</li>
 			<li class="toggle selected"style="border:none">Result</li>
 		</ul>


 	</div>
 	<div class="clear"></div>

 	<div class="codeContainer" id="HTMLContainer">

 		<div class="codeLabel">HTML</div>
 		<textarea id="htmlCode" >Example Code</textarea>
 	</div>

 	<div class="codeContainer" id="CSSContainer">

 		<div class="codeLabel">CSS</div>
 		<textarea id="cssCode"></textarea>
 	</div>

 	<div class="codeContainer" id="JSContainer">

 		<div class="codeLabel">JSS</div>
 		<textarea id="jsCode"></textarea>
 	</div>

 	<div class="codeContainer" id="ResultContainer">

 		<div class="codeLabel">Result</div>
 		<iframe id="resultFrame" src=""></iframe>
 	</div>


 	

 </div>





 <script type="text/javascript">

 	var windowHeight=$(window).height();
 	//alert(windowHeight);
 	var menubarHeight = $("#menubar").height();
 	//alert(menubarHeight);

 	var codeContainerHeight=windowHeight- menubarHeight;
 	$(".codeContainer").height(codeContainerHeight+"px");

 	$(".toggle").click(function(){

 		$(this).toggleClass("selected");
 		var activeDiv = $(this).html();
 		//alert(activeDiv);

 		$("#"+activeDiv+"Container").toggle();

 		var showingDivs = $(".codeContainer").filter(function(){
 			return ($(this).css("display") != "none");
 		}).length;

 		var width=100/showingDivs;
 		$(".codeContainer").css("width",width+"%");

 		//alert(showingDivs);

 	});

 	$("#runButton").click(function(){
 			//alert("test");

 			var cssCode = "<style>"+$("#cssCode").val() + "</style>";
 			var htmlCode = $("#htmlCode").val();
 			var content= cssCode+htmlCode;
 			alert(content);

 			$("iframe").contents().find("html").html(content);

 			document.getElementById("resultFrame").contentWindow.eval($("#jsCode").val());

 			//eval($("#jsCode").val());

 	});
 

 </script>





 </body>
</html>
