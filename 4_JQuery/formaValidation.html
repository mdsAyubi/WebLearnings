<!doctype html>
<html>
 <head>
 <title>Learning JQuery</title>

 <meta charset="utf-8" />
 <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
 <meta name="viewport" content="width=device-width, initial-scale=1" />


<script type="text/javascript" src="jquery.min.js"></script>

<style type="text/css">
	
	#wrapper{
		width: 600px;
		margin: 0 auto;
		font-family: helvetica;
		font-size: 1.2em;
	}
	input{
		width: 200px;
		height: 25px;
		padding: 7px;
		border-radius: 5px;
		font-size: 1.2em;
		border: 1px solid gray;
		margin-bottom: 10px;
	}
	label{
		width: 200px;
		float: left;
		padding: 7px;
	}

	#submit{
		height: 50px;
		margin-left: 213px;
		width: 100px;
	}

	#error{
		color:red;
		margin: 20px;

	}


</style>

 </head>

 <body>

 <div id="wrapper">

 <div id="error"></div>

 	<form id="validation">

 		<label for="email">Email</label>
 		<input name="email" id="email" />

 		<label for="phone">Phone</label>
 		<input name="phone" id="phone" />

 		<label for="pass">Password</label>
 		<input  type="password" name="pass" id="pass1" />


 		<label for="confirm_pass">Confirm Password</label>
 		<input  type="password" name="confirm_pass" id="pass2" />

 		<input id="submit" type="submit" value="Submit" />

 	</form>
 	

 </div>




 <script type="text/javascript">

 	$("#validation").submit(
 		function(event){

 			var errorMsg="";
 			event.preventDefault();

 			function isValidEmailAddress(emailAddress) {
    var pattern = new RegExp(/^((([a-z]|\d|[!#\$%&'\*\+\-\/=\?\^_`{\|}~]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])+(\.([a-z]|\d|[!#\$%&'\*\+\-\/=\?\^_`{\|}~]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])+)*)|((\x22)((((\x20|\x09)*(\x0d\x0a))?(\x20|\x09)+)?(([\x01-\x08\x0b\x0c\x0e-\x1f\x7f]|\x21|[\x23-\x5b]|[\x5d-\x7e]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])|(\\([\x01-\x09\x0b\x0c\x0d-\x7f]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]))))*(((\x20|\x09)*(\x0d\x0a))?(\x20|\x09)+)?(\x22)))@((([a-z]|\d|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])|(([a-z]|\d|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])([a-z]|\d|-|\.|_|~|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])*([a-z]|\d|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])))\.)+(([a-z]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])|(([a-z]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])([a-z]|\d|-|\.|_|~|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])*([a-z]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])))\.?$/i);
    return pattern.test(emailAddress);
};
	
		if( ! isValidEmailAddress($("#email").val())){
			//alert("Not valid email");
			//$("#error").html("Enter valid email");
			errorMsg = errorMsg+"<br/>Enter valid email";
		}

		if( ! $.isNumeric($("#phone").val())){
			errorMsg = errorMsg + "<br/>Please enter valid phone number";
		}

		if( $("#pass1").val() != $("#pass2").val() ){
			errorMsg = errorMsg+"<br/> Passwords dont match";
		}

		if(errorMsg == ""){
			alert("Success");
		}
		else{
			$("#error").html(errorMsg);
		}
 		//alert("test");
 		}
 	);


 </script>





 </body>
</html>
